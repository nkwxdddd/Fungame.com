<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>www.Fungame.com</title>
        <link rel="stylesheet" href="tictac.css">
    </head>
    <body>
        <!-----------------------------------creating a Tic Tac toe display------------------------------------------->
        <h1 class="title">Tic Tac da Toe</h1>

        <div class="container">

            <div class="wining_number">

                <div class="o_wins">'O' wins: <span id="o_wins_count"></span>times</div>
                <div class="x_wins">'X' wins: <span id="x_wins_count"></span>times</div>

            </div>

            <!--------------------------starting page design-------------------------------->

            <div class="starting_page">
                <h4>Pick your side which you want to be</h4>
                
                <div class="button">

                    <button class="choose" id="Playerx">Side(x)</button>
                    <button class="choose" id="playero">Side(o)</button>

                </div> 

            </div> 

            <div class="main_page">

                <div class="board">

                    <div class="timer"></div>
                        
                    <div class="turn_btn">
                        <button class="x_turn">X turn</button>
                        <button class="o_turn">O turn</button>
                        <div class="showChange"></div>
                    </div>

                    <div class="btns">

                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>
                        <div class="btn"></div>

                    </div>





                </div>
            </div>

            <div class="winner_page">

                <h2 class="winnerName">Player <span class="winnerText"> X </span>Winner of the game!</h2>

                <div class="button">
                    <button class="playAgainBtn">Play Again</button>
                </div>


            </div>








        </div>


        <script src="./tictac.js"></script>
    </body>
</html>
